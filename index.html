<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Udacity FEND Project 2 - Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <header class="header_portfolio">
      <div class="header_items">
        <img class="header_logo" src="images/Udacity_logo.png" alt="Udacity logo">
        <div class="header_text">
          <h1>
            Jana Makovcová
          </h1>
          <h2>
            My portfolio page made for Udacity Front-End Nanodegree
          </h2>
        </div>
      </div>
    </header>
    <main>
      <section class="content">
        <section class="picture_main">
          <img class="picture_big" src="images/smiley-640.jpg" alt="Smiley picture">

        </section>
        <section class="projects_all">
          <section class="project">
            <img class="picture_small" src="images/smiley-320.jpg" alt="Project picture">
            <h2 class="project_name"><a href="#">This portfolio site build with flex-box</a>
            </h2>
          </section>
          <section class="project">
            <img class="picture_small" src="images/github.png" alt="Project picture">
            <h2 class="project_name">
              <a href="#">GitHub repositories</a>
            </h2>
          </section>
          <section class="project">
            <img class="picture_small" src="images/smiley-320.jpg" alt="Project picture">
            <h2 class="project_name"><a href="#">Třetí projekt</a>
            </h2>
          </section>
        </section>
      </section>
      <footer>
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">LinkedIn</a></li>
        </ul>
      </footer>
    </main>
  </body>
</html>
